<html>
  <head>
    <title>HackPittsburgh Robot</title>
    <link rel="stylesheet" type="text/css" href="css/drive.css">
    <link rel="stylesheet" type="text/css" href="css/dropit.css">

    <script src="js/jquery-2.1.1.js"></script>
    <script src="js/drive.js"></script>
    <script src="js/dropit.js"></script>
  </head>

  <body>
    <table>
      <tr>
        <td width="650px">
          <!--    <img src="http://10.20.30.148:8080/?action=stream"/>
            -->
          <img id="webcam" src="snapshot.jpg" width=600>
        </td>

        <td width="150px">
          <div class="sound">
            <ul class="menu">
              <li>
                <a href="#"><button>Play Sound</button></a>
                <ul>
                  <li><a class="sound" data-filename="affirmative.mp3" href="#">Affirmative</a></li>
                  <li><a class="sound" data-filename="affirmative-master.mp3" href="#">Affirmative, Master</a></li>
                  <li><a class="sound" data-filename="negative.mp3" href="#">Negative</a></li>
                  <li><a class="sound" data-filename="where_is_the_doctor.mp3" href="#">Where is the Doctor?</a></li>
                  <li><a class="sound" data-filename="stupid_machine.mp3" href="#">Stupid Machine</a></li>
                </ul>
              </li>
            </ul>
          </div>

          <div class="speed">
            <button id="btn-start" class="btn-speed" data-speed="1.0">Forward</button>
            <br>
            <button id="btn-stop" class="btn-speed" data-speed="0.0">Stop</button>
            <br>
            <button id="btn-start" class="btn-speed" data-speed="-1.0">Reverse</button>
          </div>
        </td>
      </tr>
    </table>

    <div>
      <button class="btn-steering" data-steering="-0.8">&lt;&lt;</button>
      <button class="btn-steering" data-steering="-0.5">&lt;</button>
      <button  class="btn-steering" data-steering="0.0">--</button>
      <button  class="btn-steering" data-steering="0.5">&gt</button>
      <button  class="btn-steering" data-steering="0.8">&gt;&gt;</button>
    </div>

  </body>
</html>
