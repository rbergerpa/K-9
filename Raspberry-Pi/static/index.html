<html>
  <head>
    <title>HackPittsburgh Robot</title>
    <link rel="stylesheet" type="text/css" href="css/drive.css">

    <script src="js/jquery-2.1.1.js"></script>
    <script src="js/drive.js"></script>
  </head>

  <body>
    <table>
      <tr>
        <td width="650px">
          <!--    <img src="http://10.20.30.148:8080/?action=stream"/>
            -->
          <img id="webcam" src="snapshot.jpg" width=600>
        </td>

        <td width="120px">
          <div class="speed">
            <button id="btn-start" class="btn-speed" data-speed="255">Forward</button>
            <br>
            <button id="btn-stop" class="btn-speed" data-speed="0">Stop</button>
            <br>
            <button id="btn-start" class="btn-speed" data-speed="-255">Reverse</button>
          </div>
        </td>
      </tr>
    </table>

    <div>
      <button class="btn-steering" data-steering="-200">&lt;&lt;</button>
      <button class="btn-steering" data-steering="-120">&lt;</button>
      <button  class="btn-steering" data-steering="0">--</button>
      <button  class="btn-steering" data-steering="120">&gt</button>
      <button  class="btn-steering" data-steering="200">&gt;&gt;</button>
    </div>

  </body>
</html>
